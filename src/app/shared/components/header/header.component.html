<!-- LOGO (Top-left, always fixed) -->
<div class="fixed top-4 left-4 z-50">
  <a href="/" class="text-2xl font-bold text-primary">GamoraX</a>
</div>

<!-- Floating Navigation -->
<nav
  class="fixed z-40 flex items-center gap-2 rounded-full border border-border bg-background/80 px-4 py-1.5 shadow-md backdrop-blur-md transition-all duration-300 w-[90%] sm:w-auto sm:max-w-fit sm:left-1/2 sm:-translate-x-1/2 bottom-4 sm:bottom-auto sm:flex-row sm:justify-center sm:right-6 md:top-6"
>
  <a
    *ngFor="let item of navItems"
    [routerLink]="item.route"
    routerLinkActive="bg-primary text-white"
    class="group flex flex-col items-center justify-center px-3 py-2 rounded-full hover:bg-accent transition-all text-muted-foreground hover:text-primary"
    attr.aria-label="{{ item.label }}"
  >
    <lucide-icon [name]="item.icon" class="w-5 h-5"></lucide-icon>
    <span class="text-xs mt-1 block sm:hidden">{{ item.label }}</span>
    <span class="hidden sm:block text-sm mt-1">{{ item.label }}</span>
  </a>

  <!-- Divider -->
  <div class="mx-1 h-4 w-px bg-border self-center hidden sm:block"></div>

  <!-- Theme Toggle -->
  <button
    (click)="toggleTheme()"
    class="flex items-center justify-center p-2 rounded-full hover:bg-accent transition-all text-muted-foreground hover:text-primary"
    aria-label="Toggle Theme"
  >
    <ng-container *ngIf="!isDarkMode; else darkIcon">
      <i-lucide [img]="MoonIcon" class="my-icon"></i-lucide>
    </ng-container>
    <ng-template #darkIcon>
      <i-lucide [img]="SunIcon" class="my-icon"></i-lucide>
    </ng-template>
  </button>
</nav>
