<section class="py-12 bg-base-100">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-primary">Platform Stats</h2>
    <p class="text-base opacity-70 mt-2">
      Real-time performance across GamoraX
    </p>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-6 md:px-20"
  >
    <div
      *ngFor="let stat of stats"
      class="stat bg-base-200 rounded-lg shadow-md text-center"
    >
      <div class="stat-title text-sm opacity-70">{{ stat.title }}</div>
      <div class="stat-value text-primary text-3xl font-extrabold">
        {{ stat.value }}
      </div>
      <div class="stat-desc text-sm opacity-60">{{ stat.description }}</div>
    </div>
  </div>
</section>
